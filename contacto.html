<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafeteria SASS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header header-contacto">
      <div class="contenido-header contenedor">
        <div class="barra">
          <div class="logo">
            <img src="build/img/logo.svg" alt="logo cafeteria" />
          </div>
          <nav class="nav-principal">
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="procesos.html">Proceso</a>
            <a href="menu.html">Menu</a>
            <a href="galeria.html">Galeria</a>
            <a class="activo" href="contacto.html">Contacto</a>
          </nav>
        </div>
        <div class="texto-header">
          <h1>DISFRUTA UNA DELICIOSA TAZA DE CAFE</h1>
        </div>
      </div>
    </header>
    <main class="contenedor contenido-principal">
      <h2><span>Reserva tu</span>Mesa</h2>
      <div class="contenido-contacto">
        <form class="form">
          <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" placeholder="Tu Nombre" id="nombre" required />
          </div>
          <div class="campo">
            <label for="email">Email:</label>
            <input type="email" placeholder="Tu Email" id="email" />
          </div>
          <div class="campo">
            <label for="email">Numero de Personas:</label>
            <select>
              <option value="" disabled selected>--Seleccione--</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="mas">+4</option>
            </select>
          </div>
          <div class="campo">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" min="09:00" max="18:00" />
          </div>
          <div class="campo">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" />
          </div>
          <div class="campo">
            <input type="submit" value="Enviar" />
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="contenedor footer-contenido">
        <div class="footer-box ubicacion">
          <h3>Ubicacion</h3>
          <p>Av Corrientes 653</p>
          <p>CABA, Agentina</p>
        </div>
        <div class="footer-box reservacion">
          <h3>Reservacion</h3>
          <p>Tel 11-7628-8802</p>
          <a href="tel:+5491176288802">Llamar</a>
        </div>
        <div class="footer-box horario">
          <h3>Horario</h3>
          <p>Lun-Jue 10:00 - 23:00</p>
          <p>Vie-Sab 10:00 - 24:00</p>
          <p>Dom Cerrado</p>
        </div>
      </div>
      <p class="derechos">Todos los derechos reservados</p>
    </footer>
  </body>
</html>
